<!DOCTYPE html>
<html>
<head>
  <title>ğŸš€ Send Flash USDT (Testnet)</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 80px;">
  <h2>ğŸš€ Send Flash USDT (Testnet)</h2>

  <input type="text" id="recipient" placeholder="Receiver Wallet Address" style="width: 300px; padding: 8px;" /><br><br>
  <input type="number" id="amount" placeholder="Amount (e.g. 100)" style="width: 150px; padding: 8px;" /><br><br>

  <button onclick="sendToken()" style="padding: 10px 20px;">Send Flash USDT</button>
  <p id="status"></p>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = "0x04ff9be71Fa0fb120E2BF1E34F85B61d1a7575aC"; // ğŸ” Testnet Contract
    const abi = [
      "function transfer(address recipient, uint256 amount) public returns (bool)",
      "function decimals() view returns (uint8)",
      "event Transfer(address indexed from, address indexed to, uint256 value)"
    ];

    async function sendToken() {
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(contractAddress, abi, signer);

      const to = document.getElementById("recipient").value;
      const amount = document.getElementById("amount").value;
      const decimals = await contract.decimals();
      const value = ethers.utils.parseUnits(amount, decimals);

      document.getElementById("status").innerText = "â³ Sending...";

      try {
        const tx = await contract.transfer(to, value);
        await tx.wait();

        document.getElementById("status").innerText = "âœ… Sent! Asking wallet to import token...";

        // Auto-import to receiver wallet (if user has extension open)
        const wasAdded = await window.ethereum.request({
          method: "wallet_watchAsset",
          params: {
            type: "ERC20",
            options: {
              address: contractAddress,
              symbol: "USDT",
              decimals: 6,
              image: "https://jaydip257.github.io/flashusdt-tokenlist/assets/usdt-logo.png"
            }
          }
        });

        if (wasAdded) {
          document.getElementById("status").innerText += "\nğŸ‰ Token imported!";
        } else {
          document.getElementById("status").innerText += "\nâŒ Token import rejected.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").innerText = "âŒ Transaction failed.";
      }
    }
  </script>
</body>
</html>
